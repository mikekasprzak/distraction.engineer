{{- if .IsBlock -}}
  <figure>
    <img src="{{ .Page.Path }}/{{ .Destination | safeURL }}" moo
      {{- with .PlainText }} alt="{{ . }}"{{ end -}}
    >
    {{- with .Title }}<figcaption>{{ . }}</figcaption>{{ end -}}
  </figure>
{{- else -}}
  <img src="{{ .Page.Path }}/{{ .Destination | safeURL }}" cow
    {{- with .PlainText }} alt="{{ . }}"{{ end -}}
    {{- with .Title }} title="{{ . }}"{{ end -}}
  >
{{- end -}}
